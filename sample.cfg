# turn off debugging
set debug off

# inventory binds
bind q "inventory next"
bind "mouse wheel up" "inventory next"
bind "mouse wheel down" "inventory previous"

bind 1 "inventory 1"
bind 2 "inventory 2"
bind 3 "inventory 3"
bind 4 "inventory 4"
bind 5 "inventory 5"
bind 6 "inventory 6"
bind 7 "inventory 7"
bind 8 "inventory 8"
bind 9 "inventory 9"

# movement
bind w "move up"
bind s "move down"
bind a "move left"
bind d "move right"

# use & shoot
bind "mouse left" shoot
bind "mouse right" use
bind "e" use

# debug binds
bind "mouse middle" "spawn explosion"
bind "h" "spawn horde"
